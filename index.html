<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Google Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- basically this is heading section for your chatbot -->
   <div class="main-container">
    <header class="Headers">
        <h1 class="heading">Hello, there</h1>
        <h2 class="sec-heading">How can i help you?</h2>
    </header>
     
    <!-- Suggestion Box -->
    <ul class="suggestion-boxes">
    </ul>
    
    <!-- Chat section -->
    <div class="chatbox-container">
    </div> 

    <!-- prompt-container -->
     <div class="prompt-container">
        <div class="prompt-wrapper"> 
            <!-- we use form here simply for "to interact with AI more clearly" -->
            <!-- # = a link to the top of the current page,So when you submit, the page reloads and jumps to the top.             -->
            <form action="#" class="prompt-form">
                <input type="text" placeholder="Ask Gemini" class="prompt-input" required>
                <div class="actions-of-prompt">
                    <!-- file upload wrapper -->
                    <div class="file-upload-wrapper ">
                        <img src="#" alt="uploaded photo" class="file-preview">
                        <input type="file" accept="image/*, .pdf, .txt, .csv" id="file-input" hidden>
                        <button type="button" class="file-icon material-symbols-rounded" >description</button>
                        <button id="attach-file-btn" type="button" class="material-symbols-rounded" >attach_file</button>
                       <button id="cancel-file-btn" type="button" class="material-symbols-rounded" >close</button> 
                    </div>
                    <!-- why the required from input only work on upload and why not on the attach file bcz we define the "type = button" in the 
                    attach file mean we define the type of button , that's why it don't trigger the attach btn --> 
                    <button id="stop-response" type="button" class="material-symbols-rounded" >stop_circle</button>
                    <button id="sent-prompt" class="material-symbols-rounded" >arrow_upward</button>
                </div>
            </form>

            <button id="theme-toggle-btn" class="material-symbols-rounded" >light_mode</button>
            <button id="delete-chat" class="material-symbols-rounded" >delete</button>
        </div>

        <p class="gemini-disclaimer">Gemini can make mistakes, so double-check it.</p>
     </div>
   </div>

   <script src="config.js"></script>
   <script src="script.js"></script>
</body>
</html>
